version: 2.1
orbs:
  node: circleci/node@1.1.6
commands:
  create-env-vars:
    description: "Create en vars"
    steps:
      - run: 
          name: "Setup custom environment variables"
          command: echo 'export MY_ENV_VAR="$(git log --format=%B -n 1 $CIRCLE_SHA1)"' >> $BASH_ENV
  notify-google-chat:
    description: "Notify google chat"
    parameters:
      notify_success:
        default: false
        type: boolean
    steps:
      - run:
          name: Set GIT_COMMIT_MESSAGE
          when: always
          command: echo 'export MY_ENV_VAR="$(git log --format=%B -n 1 $CIRCLE_SHA1)"' >> $BASH_ENV
      - run:
          name: Notify google chat on fail
          when: on_fail
          command: echo Failed $MY_ENV_VAR
      - run:
          name: Notify google chat on success
          when: on_success
          command: echo "Success"
  repo-cache:
    description: "Caching repository"
    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"
  dependency-cache:
    description: "Caching dependency"
    steps:
      - restore_cache:
          keys:
            - source-cache-{{ .Branch }}-{{ .Revision }}
      - run:
          name: "Install Dependency"
          working_directory: .
          command: npm install
      - save_cache:
          key: source-cache-{{ .Branch }}-{{ .Revision }}
          paths:
            - ./node_modules
  test-cache:
    description: "Test"
    steps:
      - restore_cache:
          keys:
            - test-{{ .Branch }}-{{ .Revision }}
      - run:
          name: "Test"
          working_directory: ./assets
          command: ls
      - save_cache:
          key: test-{{ .Branch }}-{{ .Revision }}
          paths:
            - ./icon.png

jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - repo-cache
      - dependency-cache
      - run: 
          name: "What was my custom environment variable?"
          command: echo ${MY_ENV_VAR}
      - notify-google-chat:
          notify_success: true
  second-job:
    executor:
      name: node/default            
    steps:
      - checkout
      - dependency-cache
      - test-cache
      - notify-google-chat
      - run: 
          name: "What was my custom environment variable?"
          command: |
            echo ${MY_ENV_VAR}
  third-job:
    executor:
      name: node/default            
    steps:
      - repo-cache
      - run:
          name: "Install Dependency"
          working_directory: .
          command: npm install
      - run:
          name: "What was my custom environment variable?"
          command: notify-success
      - notify-google-chat
workflows:
    build-and-test:
      jobs:
        - build-and-test
        - second-job:
            requires:
              - build-and-test
        - third-job
