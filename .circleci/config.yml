version: 2.1
orbs:
  node: circleci/node@1.1.6
commands:
  create-env-vars:
    description: "Create en vars"
    steps:
      - run: 
          name: "Setup custom environment variables"
          command: echo 'export MY_ENV_VAR="$(git log --format=%B -n 1 $CIRCLE_SHA1)"' >> $BASH_ENV
  notify-google-chat:
    description: "Notify google chat"
    parameters:
      notify_success:
        default: false
        type: boolean
    steps:
      - run:
          name: Notify google chat on fail
          when: on_fail
          command: echo Failed $MY_ENV_VAR
      - run:
          name: Notify google chat on success
          when: on_success
          command: >
            if [ << parameters.notify_success >> == true ]; then
              curl --header "Content-Type: application/json" --request POST --data "{\"text\":\"Hellooo if\"}" "https://chat.googleapis.com/v1/spaces/2mGr9gAAAAE/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=MFAkVmrR4yGc4MfLPvVQRW5ZYT7yTr5pjwopaIs7sZE%3D"
            fi
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - create-env-vars
      - checkout
      - run: 
          name: "What was my custom environment variable?"
          command: echo ${MY_ENV_VAR}
      - notify-google-chat:
          notify_success: true
  second-job:
    executor:
      name: node/default            
    steps:
      - checkout:
          path: ~/project
      - create-env-vars
      - notify-google-chat
      - run: 
          name: "What was my custom environment variable?"
          command: |
            echo ${MY_ENV_VAR}
  third-job:
    executor:
      name: node/default            
    steps:
      - checkout
      - create-env-vars
      - run: 
          name: "What was my custom environment variable?"
          command: notify-success
      - notify-google-chat
workflows:
    build-and-test:
      jobs:
        - build-and-test
        - second-job
        - third-job
